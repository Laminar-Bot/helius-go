version: "2"

run:
  timeout: 5m
  modules-download-mode: readonly
  tests: false

linters:
  enable:
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused
    - misspell
    - unconvert
    - bodyclose
    - gosec
    - prealloc
  settings:
    errcheck:
      check-type-assertions: false
      check-blank: false
    gosec:
      excludes:
        - G104
        - G101
    misspell:
      locale: US

formatters:
  enable:
    - gofmt
    - goimports
  settings:
    goimports:
      local-prefixes:
        - github.com/Laminar-Bot/helius-go

issues:
  max-issues-per-linter: 0
  max-same-issues: 0
